<div class="MainContent__full">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 shadow-lg p-4 rounded mx-auto">
                <a class="Logo w-100 p-3 text-primary text-center d-block">
                    <h1 class="Sidebar__title">Felix</h1>
                    <h6 class="Sidebar__title--sub">File Manager</h6>
                </a>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="userName" placeholder="Enter your username"
                            autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                            autocomplete="off">
                    </div>
                    <div class="form-group mb-0 d-flex align-items-center justify-content-between">
                        <label class="CheckboxContainer d-flex align-items-center flex-row">
                            <input type="checkbox" checked="checked" name="keep-signin">
                            <span class="CheckboxContainer__checkmark d-inline-flex"></span>
                            <div class="h6 my-1 font-weight-normal ml-2 d-inline-flex">Keep me signed in</div>
                        </label>
                        <button type="submit" class="btn btn-primary" routerLink="/">Sign in</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
