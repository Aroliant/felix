<div class="MainContent__full">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 shadow-lg p-3 rounded mx-auto">
                <a class="Logo w-100 p-3 text-primary text-center d-block">
                    <h1 class="Sidebar__title">Felix</h1>
                    <h6 class="Sidebar__title--sub">File Manager</h6>
                </a>

                <form>
                    <div class="form-group row">
                        <label for="userName" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userName" placeholder="Enter your username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between">
                        <div class="form-check form-inline p-0">
                            <label class="form-check-label pr-3" for="gridCheck1">
                                Keep me signed in
                            </label>
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                        </div>
                        <button type="submit" class="btn btn-primary" routerLink="/">Sign in</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
