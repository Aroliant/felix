<div class="MainContent">
    <div class="container">
        <h3 class="font-weight-light mb-0">Settings</h3>

        <div class="row">
            <div class="col-lg-12 p-2">
                <div class="card card-body shadow-sm border-0">
                    <div class="form-group mb-0">
                        <h4 class="font-weight-light">Primary Domain</h4>
                        <div class="form-group mb-0">
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" placeholder="Enter you primary domain">
                        </div>
                        <div class="d-flex flex-row justify-content-between mt-3">
                            <div>
                                <div class="form-check form-check-inline mr-3">
                                    <input class="form-check-input" type="checkbox" id="enableHTTPSPrimary"
                                        value="option1">
                                    <label class="form-check-label" for="enableHTTPSPrimary">Enable HTTPS</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="forceHTTPSPrimary"
                                        value="option1">
                                    <label class="form-check-label" for="forceHTTPSPrimary">Force HTTPS</label>
                                </div>
                            </div>
                            <button class="btn btn-success text-white">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 p-2">
                <div class="card card-body shadow-sm border-0">
                    <div class="w-100">
                        <div class="d-flex flex-row justify-content-between align-items-center mb-2">
                            <h4 class="font-weight-light m-0">API and Access Keys</h4>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" checked id="enableAPIaccess" value="option1">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="h6 col-lg-2 align-self-center">App Key</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="Enter your API key">
                            </div>
                        </div>
                        <div class="form-group mb-0 row">
                            <label class="h6 col-lg-2 align-self-center">Access Key</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="Enter your API key">
                            </div>
                        </div>

                        <div class="w-100 mt-3">
                            <div class="d-flex align-items-center justify-content-between my-2">
                                <label class="h6 m-0">Allowed Origins</label>
                                <button class="btn btn-primary">Add</button>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter the origin path">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter the origin path">
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>




    </div>
</div>
