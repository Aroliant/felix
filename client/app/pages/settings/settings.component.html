<div class="MainContent">
    <div class="container">
        <h3 class="font-weight-light mb-0">Settings</h3>

        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-12 p-2">
                        <div class="card card-body shadow-sm border-0">
                            <div class="w-100">
                                <div class="form-group mb-0">
                                    <label class="h6">Update Primary Domain</label>
                                    <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default"
                                        placeholder="Enter you primary domain">
                                </div>
                            </div>

                            <div class="w-100 text-right mt-2">
                                <button class="btn btn-success text-white">Save</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 p-2">
                        <div class="card card-body shadow-sm border-0">
                            <div class="w-100">
                                <div class="form-group mb-0">
                                    <label class="h6">Update API Key</label>
                                    <input type="text" class="form-control" placeholder="Enter your API key">
                                </div>
                            </div>

                            <div class="w-100 text-right mt-2">
                                <button class="btn btn-success text-white">Save</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 p-2">
                        <div class="card card-body shadow-sm border-0">
                            <div class="w-100">
                                <div class="form-group mb-0">
                                    <label class="h6">Update Access Key</label>
                                    <input type="password" class="form-control" placeholder="Enter you secret key">
                                </div>
                            </div>

                            <div class="w-100 text-right mt-2">
                                <button class="btn btn-success text-white">Save</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 p-2">
                        <div class="card card-body shadow-sm border-0">
                            <div class="w-100">
                                <label class="h6">Allowed Origins</label>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter the origin path">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter the origin path">
                                </div>
                            </div>

                            <div class="w-100 text-right mt-2">
                                <button class="btn btn-success text-white">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-12 p-2">
                        <div class="card card-body shadow-sm border-0">
                            <div class="w-100">
                                <div class="form-group mb-0">
                                    <h6>HTTPS in Primary Domain</h6>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="enableHTTPSPrimary"
                                            value="option1">
                                        <label class="form-check-label" for="enableHTTPSPrimary">Enable HTTPS</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="forceHTTPSPrimary"
                                            value="option1">
                                        <label class="form-check-label" for="forceHTTPSPrimary">Force HTTPS</label>
                                    </div>
                                </div>
                            </div>

                            <div class="w-100 text-right mt-2">
                                <button class="btn btn-primary text-white">Update</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 p-2">
                        <div class="card card-body shadow-sm border-0">
                            <div class="w-100">
                                <div class="form-group mb-0">
                                    <h6>API and Access Keys</h6>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="enableAPIaccess"
                                            value="option1">
                                        <label class="form-check-label" for="enableAPIaccess">Enable API Access</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="forcAccess" value="option1">
                                        <label class="form-check-label" for="forcAccess">Enable Access Key</label>
                                    </div>
                                </div>
                            </div>

                            <div class="w-100 text-right mt-2">
                                <button class="btn btn-primary text-white">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>
</div>
