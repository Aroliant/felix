<div class="MainContent" (click)="hideAllActions()">
  <div class="container">
    <app-breadcrumb [bucket]="bucket"></app-breadcrumb>

    <div class="FileBrowserControls">
      <div class="row w-100 my-3 mx-0">
        <div class="col-lg-6 p-0 d-flex flex-row">
          <button class="btn btn-primary mr-2">New Folder</button>
          <div class="form-group mb-0 flex-grow-1">
            <input type="text" class="form-control" name="" (input)="searchFilter()" [(ngModel)]="searchInput"
              placeholder="Start typing to filter the list of files and folders">
          </div>
        </div>
        <div class="col-lg-6 text-right p-0">
          <div class="UploadActions mr-3">
            <button class="btn btn-outline-secondary" type="button">Actions (0) <i class="icofont-simple-down"></i>
            </button>
            <div class="UploadActions__content">
              <div class="list-group">
                <a Value class="list-group-item list-group-item-action" (click)="openMoveItemModal();">Move to
                  folder</a>
                <a Value class="list-group-item list-group-item-action">Delete</a>
              </div>
            </div>
          </div>

          <button class="btn btn-primary UploadFile mr-3" type="button" (click)="openUploadFilesModal()">Upload Files
            <input type="file" class="UploadFile__input" multiple (change)="uploadFiles($event)">
          </button>

          <button class="btn btn-primary UploadFolder" type="button" (click)="openUploadFoldersModal()">Upload Folders
            <input type="file" class="UploadFolder__input" webkitdirectory mozdirectory multiple
              (change)="uploadFolders($event)">
          </button>
        </div>
      </div>
    </div>

    <div class="FileBrowser">
      <div class="FileBrowserHeader small">
        <strong class="FileBrowserHeader__left">{{this.currentPath}}</strong>
        <div class="FileBrowserHeader__right">2 items</div>
      </div>
      <table class="table ">
        <thead class="FileBrowser__titlebar">
          <tr>
            <th scope="col" class="FileBrowser__selectcolumn">
              <label class="CheckboxContainer">
                <input type="checkbox" [(ngModel)]="states.checkedAll" (ngModelChange)="selectAll($event)">
                <span class="CheckboxContainer__checkmark"></span>
              </label>
            </th>
            <th scope="col" class="FileBrowser__namecolumn">Name</th>
            <th scope="col" class="FileBrowser__sizecolumn">Size</th>
            <th scope="col" class="FileBrowser__timecolumn">Last Modified</th>
            <th scope="col" class="FileBrowser__optioncolumn"></th>
          </tr>
        </thead>
        <tbody class="FileBrowser__content">

          <tr *ngFor="let object of objects; let i = index">
            <td class="FileBrowser__selectcolumn">
              <label class="CheckboxContainer">
                <input type="checkbox" [checked]="object.isSelected" name="select_{{i}}"
                  (change)="selectObject($event, i)">
                <span class="CheckboxContainer__checkmark"></span>
              </label>
            </td>
            <td class="FileBrowser__namecolumn" *ngIf="object.objectType=='folder'" (click)="browseFolder(object.name)">
              <img src="../../../assets/icons/folder-close.svg" class="FileBrowser__icon mr-2" alt="">
              {{object.name}}
            </td>
            <td class="FileBrowser__namecolumn" *ngIf="object.objectType=='file'">
              <img src="../../../assets/icons/file.svg" class="FileBrowser__icon mr-2" alt="">
              {{object.name}}
            </td>
            <td class="FileBrowser__sizecolumn">{{object.size}}</td>
            <td class="FileBrowser__timecolumn"><abbr
                title="Sat, Nov 2, 2019 at 11:23am IST">{{object.modifiedAt}}</abbr>
            </td>
            <td class="FileBrowser__optioncolumn">
              <div class="FileBrowserOption" (click)="showActions(i)" #action_{{i}}>
                More <i class="icofont-thin-down"></i>
                <div class="FileBrowserOption__menu" [class.open]="object.showActions === true" #action_menu_{{i}}>
                  <div class="list-group">
                    <a class="list-group-item list-group-item-action" (click)="showManagePermissionsModal()">Manage
                      Permissions</a>
                    <a class="list-group-item list-group-item-action" (click)="showManageMetaModal()">Manage
                      Metadata</a>
                    <a class="list-group-item list-group-item-action" *ngIf="object.objectType=='file'">Download</a>
                    <a class="list-group-item list-group-item-action">Rename</a>
                    <a class="list-group-item list-group-item-action" (click)="showMoveObjectsModal()">Move to
                      folder</a>
                    <a class="list-group-item list-group-item-action" (click)="showShareObjectModal()">Share</a>
                    <a class="list-group-item list-group-item-action" (click)="showDeleteModal()">Delete</a>
                  </div>
                </div>
              </div>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>

<app-modal-delete [show]="modalStates.delete"></app-modal-delete>
<app-modal-meta [show]="modalStates.meta"></app-modal-meta>
<app-modal-move-files [show]="modalStates.moveFiles"></app-modal-move-files>
<app-modal-permissions [show]="modalStates.permissions"></app-modal-permissions>
<app-modal-share [show]="modalStates.share"></app-modal-share>
<app-modal-upload-files [show]="modalStates.uploadFiles"></app-modal-upload-files>
