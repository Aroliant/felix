<div class="MainContent">
  <app-breadcrumb></app-breadcrumb>

  <div class="FileBrowserControls">
    <div class="row w-100 my-3">
      <div class="col-lg-4">
        <button class="btn btn-light mr-2">New Folder</button>
      </div>
      <div class="col-lg-4">
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" multiple (change)="uploadFiles($event)" id="uploadFiles">
            <label class="custom-file-label" for="uploadFiles">Choose file</label>
          </div>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload Files</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" webkitdirectory mozdirectory multiple
              (change)="uploadFolders($event)" id="uploadFolders">
            <label class="custom-file-label" for="uploadFolders">Choose file</label>
          </div>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload Folders</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="FileBrowser">
    <div class="FileBrowserHeader small">
      <strong class="FileBrowserHeader__left">present-working-directory</strong>
      <div class="FileBrowserHeader__right">2 items</div>
    </div>
    <table class="table table-hover">
      <thead class="FileBrowser__titlebar">
        <tr>
          <th scope="col" class="FileBrowser__selectcolumn">
            <label class="CheckboxContainer">
              <input type="checkbox" disabled>
              <span class="CheckboxContainer__checkmark"></span>
            </label>
          </th>
          <th scope="col" class="FileBrowser__namecolumn">Name</th>
          <th scope="col" class="FileBrowser__sizecolumn">Size</th>
          <th scope="col" class="FileBrowser__timecolumn">Last Modified</th>
          <th scope="col" class="FileBrowser__optioncolumn"></th>
        </tr>
      </thead>
      <tbody class="FileBrowser__content">
        <tr>
          <td class="FileBrowser__selectcolumn">
            <label class="CheckboxContainer">
              <input type="checkbox" checked="checked">
              <span class="CheckboxContainer__checkmark"></span>
            </label>
          </td>
          <td class="FileBrowser__namecolumn">
            <img src="../../../assets/icons/folder-close.svg" class="FileBrowser__icon mr-2" alt="">
            Sample_folder

          <td class="FileBrowser__sizecolumn">40B</td>
          <td class="FileBrowser__timecolumn"><abbr title="Sat, Nov 2, 2019 at 11:23am IST">4 days ago</abbr>
          </td>
          <td class="FileBrowser__optioncolumn">
            <div class="FileBrowserOption">
              <input id="menu03" type="checkbox" class="FileBrowserOption__openmenu">
              <label for="menu03" class="FileBrowserOption__openmenu_toggle">More</label>
              <div class="FileBrowserOption__menu">
                <ul class="list-unstyled m-0">
                  <li class="FileBrowserOption__menuitem">Rename</li>
                  <li class="FileBrowserOption__menuitem">Delete</li>

            </div>

        </tr>
        <tr>
          <td class="FileBrowser__selectcolumn">
            <label class="CheckboxContainer">

          </td>

            Sample_folder
