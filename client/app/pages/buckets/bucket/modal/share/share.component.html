<!-- Modal Share -->
<div class="modal" id="ShareItemModal" tabindex="-1" role="dialog" aria-hidden="true" [class.open]="show">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h5 class="modal-title">Share <code>{{object?.name}}</code></h5>
        </div>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Anyone with the URL below will be able to view your file.</p>
        <strong class="text-uppercase small">Sharing Duration</strong> <br />
        <div class="d-flex flex-row align-items-center justify-content-between mt-2 mb-3">
          <label class="RadioOptionContainer RadioOptionContainer_flex" for="shareRadio1">
            <input type="radio" name="shareRadio" id="shareRadio1" value="1" [(ngModel)]='expireTime'
              (ngModelChange)="shareObject(object.name)">
            <span class="RadioOptionContainer__checkmark"></span>
            <div class="h6 my-1 font-weight-normal ml-2 d-inline-flex">1 hour</div>
          </label>
          <label class="RadioOptionContainer RadioOptionContainer_flex" for="shareRadio6">
            <input type="radio" name="shareRadio" id="shareRadio6" value="6" [(ngModel)]='expireTime'
              (ngModelChange)="shareObject(object.name)">
            <span class="RadioOptionContainer__checkmark"></span>
            <div class="h6 my-1 font-weight-normal ml-2 d-inline-flex">6 hour</div>
          </label>
          <label class="RadioOptionContainer RadioOptionContainer_flex" for="shareRadio24">
            <input type="radio" name="shareRadio" id="shareRadio24" value="24" [(ngModel)]='expireTime'
              (ngModelChange)="shareObject(object.name)">
            <span class="RadioOptionContainer__checkmark"></span>
            <div class="h6 my-1 font-weight-normal ml-2 d-inline-flex">1 day</div>
          </label>
          <label class="RadioOptionContainer RadioOptionContainer_flex" for="shareRadio1d">
            <input type="radio" name="shareRadio" id="shareRadio1d" value="72" [(ngModel)]='expireTime'
              (ngModelChange)="shareObject(object.name)">
            <span class="RadioOptionContainer__checkmark"></span>
            <div class="h6 my-1 font-weight-normal ml-2 d-inline-flex">3 days</div>
          </label>
          <label class="RadioOptionContainer RadioOptionContainer_flex" for="shareRadio7d">
            <input type="radio" name="shareRadio" id="shareRadio7d" value="168" [(ngModel)]='expireTime'
              (ngModelChange)="shareObject(object.name)">
            <span class="RadioOptionContainer__checkmark"></span>
            <div class="h6 my-1 font-weight-normal ml-2 d-inline-flex">7 days</div>
          </label>
        </div>
        <div class="mt-3 d-flex flex-row align-items-center">
          <strong class="text-uppercase small mr-2">File URL</strong>
          <div class="CopyBtn flex-grow-1">
            <span
              class="mx-2 w-75">{{API_URL}}/{{bucket?.bucketName}}{{currentPath}}{{object?.name}}?share={{shareToken}}</span>
            <button class="btn btn-outline-primary d-flex w-25 justify-content-center"
              (click)="copyToClipBoard(API_URL + '/' + bucket.bucketName + currentPath+object.name + '?share=' + shareToken )">Copy</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
