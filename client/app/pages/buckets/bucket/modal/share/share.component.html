<!-- Modal Share -->
<div class="modal" id="ShareItemModal" tabindex="-1" role="dialog" aria-hidden="true" [class.open]="show">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h5 class="modal-title">Share <code>folder/file</code></h5>
        </div>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Anyone with the URL below will be able to view your file even if it's set to private read.
          Updating the sharing duration will generate a new URL below</p>
        <div class="mb-3">
          <strong class="text-uppercase small">Sharing Duration</strong> <br />
          <div class="form-check form-check-inline mr-3">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios11" value="1" [(ngModel)]='expireTime' 
              checked>
            <label class="form-check-label" for="exampleRadios11">
              1 hour
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios22" value="6" [(ngModel)]='expireTime'>
            <label class="form-check-label" for="exampleRadios22">
              6 hours
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios23" value="24" [(ngModel)]='expireTime'>
            <label class="form-check-label" for="exampleRadios23">
              1 day
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios24" value="72" [(ngModel)]='expireTime'>
            <label class="form-check-label" for="exampleRadios24">
              3 days
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios25" value="168" [(ngModel)]='expireTime'>
            <label class="form-check-label" for="exampleRadios25">
              7 days
            </label>
          </div>
        </div>
        <div class="mt-3">
          <strong class="text-uppercase small">File URL</strong>
          <div class="d-flex flex-row align-items-center w-100">
            <span class="mx-2 w-75">{{bucket?.bucketName}}.blaz.app{{currentPath}}{{object?.name}}</span>
            <button class="btn btn-light d-flex w-25 justify-content-center" (click)="copyToClipBoard(bucket.bucketName+'.blaz.app'+currentPath+object.name)" >Copy</button>
          </div>
        </div>
        <div class="modal-footer">
          <div class="w-100 text-left">
            <button type="button" class="btn btn-success mr-3 text-white" (click)="shareObject()">
              Save</button>
            <button type="button" class="btn btn-outline-secondary mr-3" (click)="hideModal()">
              Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
