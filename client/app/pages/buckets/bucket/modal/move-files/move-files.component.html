<!-- Modal Move Item-->
<div class="modal" id="MoveItemModal" tabindex="-1" role="dialog" aria-hidden="true" [class.open]="show">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h5 class="modal-title">Move <code>item</code> to folder</h5>
        </div>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="MoveFileBrowser">
          <div class="list-group">
            <details>

              <summary class="list-group-item list-group-item-action">Folder One</summary>
              <details class="ml-3">
                <summary class="list-group-item list-group-item-action">Child of folder one</summary>
                <div class="list-group-item list-group-item-action ml-3">child-folder-one-file.html</div>
              </details>

              <summary class="list-group-item list-group-item-action ml-3">folder-one-file.html</summary>

            </details>

            <details>
              <summary class="list-group-item list-group-item-action">Folder Two</summary>
              <div class="list-group-item list-group-item-action ml-3">folder-two-file.html</div>
            </details>

            <div class="list-group-item list-group-item-action">index.html</div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <div class="w-100 text-left">
          <button type="button" class="btn btn-primary mr-3" (click)="hideModal()">
            Move Here</button>
          <button type="button" class="btn btn-outline-secondary mr-3" (click)="hideModal()">
            Cancel</button>
          <button type="button" class="btn btn-outline-primary">
            New Folder</button>
        </div>
      </div>
    </div>
  </div>
</div>
