<!-- Modal Move Item-->
<div class="modal" id="MoveItemModal" tabindex="-1" role="dialog" aria-hidden="true" [class.open]="show">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h5 class="modal-title">Move <code>item</code> to folder</h5>
        </div>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="MoveFileBrowser">
          <div class="list-group">
            <folders *ngFor="let branch of directoryTree.children" [branch]="branch"></folders>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <div class="w-100 text-left">
          <button type="button" class="btn btn-outline-secondary mr-3" (click)="hideModal()">
            Cancel</button>
          <button type="button" class="btn btn-primary mr-3" (click)="_moveObjects()">
            Move Here</button>
          <button type="button" class="btn btn-outline-primary" (click)="createNewFolder()">
            New Folder</button>
        </div>
      </div>
    </div>
  </div>
</div>
