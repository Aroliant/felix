<!-- Modal Manage Permission-->
<div class="modal" id="ManagePermissionModal" tabindex="-1" role="dialog" aria-hidden="true" [class.open]="show">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h5 class="modal-title">Manage Permission</h5>
        </div>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideModal();">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="mb-2">Select whether to set this file to private or publicly readable:</p>
        <div class="d-flex flex-row mb-3">
          <div class="form-check form-inline mr-3">
            <input class="form-check-input" type="radio" [checked]="!data.public" (click)="setPrivacyPrivate()">
            <label class="form-check-label" for="exampleRadios1">
              Private
            </label>
          </div>
          <div class="form-check form-inline">
            <input class="form-check-input" type="radio" [checked]="data.public" (click)="setPrivacyPublic()">
            <label class="form-check-label" for="exampleRadios2">
              Public
            </label>
          </div>
        </div>

        <div class="UploadReadyFiles">
          <table class="table">
            <thead>
              <tr>
                <th class="UploadReadyFiles__name">Name</th>
                <th class="UploadReadyFiles__size">Size</th>
                <th class="UploadReadyFiles__file">Type</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="UploadReadyFiles__name">{{object.name}}</td>
                <td class="UploadReadyFiles__size">
                  <div class="text-secondary">{{object.size | bytes}}</div>
                </td>
                <td class="UploadReadyFiles__file">
                  <div class="text-secondary">{{object.objectType}}</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
      <div class="modal-footer">
        <div class="w-100 text-left">
          <button type="button" class="btn btn-primary mr-3" (click)="updatePermission();">
            Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
