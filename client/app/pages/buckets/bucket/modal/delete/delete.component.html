<!-- Delete File-Folder Modal-->
<div class="modal" id="DeleteFileFolderModal" tabindex="-1" role="dialog" aria-hidden="true" [class.open]="show">
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h5 class="modal-title">Delete this <code>file-folder</code> ?</h5>
                </div>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    (click)="hideModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Confirm you want to permanently delete this file/folder below.</p>
            </div>
            <div class="modal-footer">
                <div class="w-100 text-left">
                    <button type="button" class="btn btn-outline-secondary mr-3"
                        (click)="hideModal()">
                        Cancel</button>
                    <button type="button" class="btn btn-outline-danger" (click)="deleteObject()" >
                        Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
